<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clyde Video Conference</title>
</head>
<body>
  <h1>ðŸŽ¥ Clyde Video Conference</h1>
  <p>Live</p>

  <video id="localVideo" autoplay playsinline muted style="width:100%; max-width:400px;"></video>

  <br/><br/>
  <button id="startBtn">Start Camera</button>
  <button id="muteBtn">Mute</button>
  <button id="cameraBtn">Camera Off</button>

  <script>
    let stream;
    let videoOn = true;
    let audioOn = true;

    const video = document.getElementById("localVideo");

    document.getElementById("startBtn").onclick = async () => {
      stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      video.srcObject = stream;
    };

    document.getElementById("muteBtn").onclick = () => {
      if (!stream) return;
      audioOn = !audioOn;
      stream.getAudioTracks()[0].enabled = audioOn;
    };

    document.getElementById("cameraBtn").onclick = () => {
      if (!stream) return;
      videoOn = !videoOn;
      stream.getVideoTracks()[0].enabled = videoOn;
    };
  </script>
</body>
</html>
